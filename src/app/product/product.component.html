<h1>Product</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsList" >
        <th scope="row">{{product.id}}</th>
        <td>{{product.title}}</td>
        <td [ngClass]="{'color-letra': product.price < 100}" >{{product.price | currency}}</td>
        <button type="button" class="btn btn-outline-success" [routerLink]="['/products',product.id]" >Details</button>
      </tr>
    </tbody>
  </table>
